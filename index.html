---
layout: default
---

<section id="content" class="body">
    <p>Một vài thông tin</p>
    <ul>
        {% for post in site.posts %}
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            {{ post.excerpt }}
        {% endfor %}
    </ul>
</section>
